version: 3.0.{build}
branches:
  only:
  - master
  - dev
image: Visual Studio 2017
init:
- cmd: git config --global core.autocrlf true
cache: tools
nuget:
  disable_publish_on_pr: true
build_script:
- ps: >-
    dotnet --version

    dotnet restore

    dotnet build -c Release

    dotnet pack -c Release src\Sandwych.Reporting\Sandwych.Reporting.csproj

test: off
